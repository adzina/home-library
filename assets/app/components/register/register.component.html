<div class="container">
  <h2>Register here</h2>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" name = "username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" name = "email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name = "password" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm password</label>
      <input id="confirm-password" type="password" name = "confirmed_password" [(ngModel)]="confirmed_password">
    </div>
    <button type="submit" (click)="register()">Register</button>
  </form>
</div>
